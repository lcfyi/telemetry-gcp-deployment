- name: test_dataset
  type: gcp-types/bigquery-v2:datasets
  properties:
    datasetReference:
      datasetId: test_dataset
      description: Test table.
      location: US

# Employee Table
- name: test_table
  type: gcp-types/bigquery-v2:tables
  properties:
    datasetId: $(ref.test_table.datasetReference.datasetId)
    tableReference:
      tableId: test_table
    schema:
          fields:
          - name: emp_id
            type: string
            mode: REQUIRED
          - name: emp_name
            type: string
            mode: REQUIRED
          - name: emp_type
            type: string
            mode: REQUIRED
          - name: depart_name
            type: string
            mode: REQUIRED